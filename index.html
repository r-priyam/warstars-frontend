<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
        <link rel="apple-touch-icon" href="/pwa-192x192.png" />
        <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#00aba9" />
        <meta name="msapplication-TileColor" content="#00aba9" />
        <meta name="theme-color" content="#ffffff" />
    </head>
    <body>
        <noscript>
            <strong>Sorry, This website doesn't work properly without JavaScript enabled. Please enable it to see the site..</strong>
        </noscript>
        <script>
            (() => {
                const prefersDarkMode = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
                const persistedColorPreference = localStorage.getItem('theme') || 'auto';
                if (persistedColorPreference === 'dark' || (prefersDarkMode && persistedColorPreference !== 'light')) {
                    document.documentElement.classList.toggle('dark', true);
                }
            })();
        </script>
        <div id="app" class="h-full"></div>
        <script type="module" src="/src/main.ts"></script>
    </body>
</html>
