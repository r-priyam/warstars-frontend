on:
    push:
        tags:
            - 'v*'

name: Merge main to production

jobs:
    merge-main-to-production:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@dcd71f646680f2efd8db4afa5ad64fdcba30e748 # tag=v3
            - name: Set Git config
              run: |
                  git config --local user.email "actions@github.com"
                  git config --local user.name "Github Actions"
            - name: Merge main to production
              run: |
                  git fetch --unshallow
                  git switch production
                  git pull
                  git merge --no-ff origin/main -m "Auto-merge main on ${{ github.event.head_commit.message }}"
                  git push
