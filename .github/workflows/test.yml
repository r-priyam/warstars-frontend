name: Test
on: [push, pull_request]
jobs:
    build:
        name: Test
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@v2

            - name: Install Node v16
              uses: actions/setup-node@v2
              with:
                  node-version: 16

            - name: Install Dependencies
              run: npm install
            
            - name: Lint
              run: npm run lint
            
            - name: Typecheck
              run: npm run typecheck

            - name: Build
              run: npm run build
